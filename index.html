* {
  box-sizing: border-box;

body {
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 250px;
  position:fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color:chartreuse;
  overflow-x: hidden;
}
/* Side navigation links */
.sidenav a {
  color: rgb(0, 0, 0);
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ffffff;
  color: rgb(0, 0, 0);
}

/* Style the content */

  margin-left: 200px;
  padding-left: 75px;
}
 html {
